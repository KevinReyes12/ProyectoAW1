<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav class="nav-main">
            <img class="container-img" src="images/FacciLOGO.png" img/>
            <h1>Gestión de laboratios</h1>
            <ul class="nav-menu">
                <li><a class="boton"href="index.html">Cerrar sesión</a></li>
            </ul>

        </nav>
        <hr>
    </div>

    <section class="login">
        <div class="date-login">
            <h2 class="text-welcome">Iniciar sesión:</h2>
            <form action="#">
                <div class="dates">
                    <div class="data-info">
                        <label for="name">Usuario</label>
                        <input type="text" name="name" placeholder="add your user name" id="usuario">
                    </div>
                    <div class="data-info">
                        <label for="lastName">Contraseña</label>
                        <input type="password" name="last_name" placeholder="add your password" id="contraseña">
                    </div>


                </div>

                <div class="btn-reg">
                 <input class="button" type="submit" id="btn" value="Iniciar sesion">
                </div>
            </form>
        </div>

    </section>

    <footer class="footer">
        <nav class="nav-footer">
            <h3>Grupo 1 (Anchundia-Cedeño-Pinargote-Reyes) Copyright ©</h3>
        </nav>
    </footer>

<script src="scripts/validar.js"></script>
</body>

</html>
